<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Rewards | StakzSpin</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: { 850: '#202023', 900: '#18181b', 950: '#09090b' },
                        gold: { 400: '#FACC15', 500: '#EAB308' }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(16, 185, 129, 0.1)' },
                            '50%': { boxShadow: '0 0 30px rgba(16, 185, 129, 0.4)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { background-color: #09090b; color: #f4f4f5; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        .toast-enter { transform: translateY(-20px); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.3s ease; }
        .toast-exit { transform: translateY(0); opacity: 1; }
        .toast-exit-active { transform: translateY(-20px); opacity: 0; transition: all 0.3s ease; }

        .wheel-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(145deg, #27272a, #09090b);
            box-shadow: 
                inset 0 0 20px #000,
                0 0 0 2px #27272a,
                0 0 30px rgba(16, 185, 129, 0.15);
        }

        .wheel-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            transition: transform 4s cubic-bezier(0.15, 0.85, 0.15, 1.0);
            border-radius: 50%;
        }

        .marker {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            z-index: 20;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .wheel-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #3f3f46, #18181b);
            border-radius: 50%;
            border: 2px solid #27272a;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner-loader {
            width: 24px; height: 24px;
            border: 3px solid #10b981;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #18181b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }

        @media (max-width: 400px) {
            .wheel-wrapper { width: 280px; height: 280px; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="fixed top-0 left-0 w-full z-40 bg-zinc-950/80 backdrop-blur-md border-b border-zinc-800">
        <div class="flex justify-between items-center h-16 px-6 max-w-4xl mx-auto">
            <div class="flex items-center gap-2">
                <i data-lucide="zap" class="w-5 h-5 text-emerald-500 fill-emerald-500/20"></i>
                <span class="font-bold text-lg tracking-tight text-white italic">StakzSpin</span>
            </div>
            <div id="user-credits-badge" class="hidden flex items-center gap-2 text-xs font-mono text-emerald-400 border border-emerald-500/20 px-3 py-1.5 rounded-full bg-emerald-500/5 shadow-[0_0_10px_rgba(16,185,129,0.1)]">
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2 w-full max-w-xs pointer-events-none px-4"></div>

    <main class="flex-grow flex flex-col items-center justify-center p-6 relative pt-24 pb-12">
        
        <div id="loading-screen" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-zinc-950 transition-opacity duration-500">
            <div class="spinner-loader mb-4"></div>
            <span class="text-xs font-mono text-zinc-500 uppercase tracking-widest">Loading Resources...</span>
        </div>

        <div id="login-prompt" class="hidden w-full max-w-sm text-center animate-fade-in">
            <div class="w-16 h-16 bg-zinc-900 rounded-full flex items-center justify-center mx-auto mb-6 border border-zinc-800">
                <i data-lucide="lock" class="w-8 h-8 text-zinc-500"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Member Exclusive</h2>
            <p class="text-zinc-400 text-sm mb-8">Login to your account to claim your daily rewards and win free credits.</p>
            <a href="index.html" class="inline-flex w-full items-center justify-center bg-white text-black font-bold h-12 rounded-lg hover:bg-zinc-200 transition-colors uppercase tracking-wide text-xs">
                Login to Continue
            </a>
            <a href="index.html" class="block mt-6 text-zinc-600 hover:text-zinc-400 text-xs transition-colors">Return to Shop</a>
        </div>

        <div id="game-ui" class="hidden flex-col items-center w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white tracking-tighter mb-2">Daily Spin</h1>
                <p class="text-zinc-400 text-sm" id="subtitle-text">Spin the wheel to win up to <span class="text-emerald-400">₱15</span> or exclusive accounts.</p>
            </div>

            <div class="relative mb-10">
                <svg class="marker" viewBox="0 0 24 24" fill="none" stroke="none">
                    <path d="M12 22L4 5H20L12 22Z" fill="#10b981" />
                    <path d="M12 17L7 6H17L12 17Z" fill="#047857" />
                </svg>

                <div class="wheel-wrapper">
                    <div id="wheel-rotate-container" class="w-full h-full relative">
                        <svg id="wheel-svg" class="wheel-svg" viewBox="0 0 100 100"></svg>
                    </div>
                </div>

                <div class="wheel-hub">
                    <i data-lucide="gift" class="w-6 h-6 text-emerald-500"></i>
                </div>
            </div>

            <div class="flex flex-col items-center w-full gap-4">
                <button id="spin-btn" disabled 
                    class="group relative w-full max-w-[240px] h-14 bg-gradient-to-r from-emerald-600 to-emerald-500 rounded-lg font-bold text-white text-sm uppercase tracking-widest shadow-lg shadow-emerald-900/40 hover:shadow-emerald-500/20 hover:scale-[1.02] active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:hover:scale-100 overflow-hidden">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <span id="btn-text">Initializing...</span>
                    </span>
                    <div class="absolute top-0 -inset-full h-full w-1/2 z-5 block transform -skew-x-12 bg-gradient-to-r from-transparent to-white opacity-20 group-hover:animate-shiny"></div>
                </button>
                
                <p id="timer-text" class="text-[10px] font-mono text-zinc-500 h-4"></p>
            </div>

            <div id="win-history" class="w-full max-w-sm mt-8 pt-6 border-t border-zinc-800">
                <button type="button" id="history-toggle" class="flex items-center justify-between w-full text-left text-zinc-400 hover:text-white transition-colors mb-3 group">
                    <span class="text-[10px] font-bold uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="history" class="w-3 h-3"></i>
                        Winning History
                    </span>
                    <i data-lucide="chevron-down" class="w-4 h-4 transition-transform group-data-[open]:rotate-180" id="history-chevron"></i>
                </button>
                <div id="history-list" class="space-y-1.5 max-h-40 overflow-y-auto custom-scrollbar"></div>
                <p id="history-empty" class="hidden text-[10px] text-zinc-600 font-mono">No spins yet. Spin to see your wins here!</p>
            </div>
            
            <a href="index.html" class="mt-8 text-zinc-600 hover:text-zinc-300 text-[10px] uppercase tracking-widest transition-colors border-b border-transparent hover:border-zinc-300 pb-0.5">Back to Store</a>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SITE_NAME = "StakzSpin"; // Changed from StakzShop
        const PRIZES = [
            { label: 'Better luck!', value: 0, type: 'credit', chance: 0.40, color: '#18181b', text: '#52525b' },
            { label: '₱1', value: 1, type: 'credit', chance: 0.25, color: '#27272a', text: '#e4e4e7' },
            { label: '₱2', value: 2, type: 'credit', chance: 0.15, color: '#27272a', text: '#e4e4e7' },
            { label: '₱3', value: 3, type: 'credit', chance: 0.10, color: '#3f3f46', text: '#ffffff' },
            { label: '₱5', value: 5, type: 'credit', chance: 0.05, color: '#047857', text: '#ffffff' },
            { label: '₱10', value: 10, type: 'credit', chance: 0.03, color: '#059669', text: '#ffffff' },
            { label: '₱15', value: 15, type: 'credit', chance: 0.015, color: '#10b981', text: '#ffffff' },
            { label: '410c', value: 'SHEIN (410c)', type: 'item', chance: 0.004, color: '#d97706', text: '#fffbeb' },
            { label: '469c', value: 'SHEIN (469c)', type: 'item', chance: 0.001, color: '#dc2626', text: '#fef2f2' }
        ];

        const SUPABASE_URL = 'https://kbecxughnfneiyyxsizb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtiZWN4dWdobmZuZWl5eXhzaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODkxOTcsImV4cCI6MjA4NjY2NTE5N30.m4c9DdUsoCbOJ1arpZ_-3Pb8rXwtGamoGtTLE9grdig';

        const $ = (s) => document.querySelector(s);
        const generateOrderId = () => 'ORD-' + Math.random().toString(36).substr(2, 9).toUpperCase();

        function showToast(msg, type = 'info') {
            const container = $('#toast-container');
            const el = document.createElement('div');
            el.className = 'pointer-events-auto bg-zinc-900/90 backdrop-blur-md border border-zinc-800 text-white p-3 rounded-lg shadow-xl flex items-center gap-3 text-xs toast-enter';
            let icon = type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info';
            let color = type === 'success' ? 'text-emerald-400' : type === 'error' ? 'text-red-400' : 'text-blue-400';
            el.innerHTML = `<i data-lucide="${icon}" class="${color} w-4 h-4 shrink-0"></i><span>${msg}</span>`;
            container.appendChild(el);
            lucide.createIcons();
            requestAnimationFrame(() => el.classList.add('toast-enter-active'));
            setTimeout(() => {
                el.classList.add('toast-exit-active');
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        const HISTORY_KEY = 'stakz_spin_history';
        const MAX_HISTORY = 20;

        const game = {
            user: null,
            profile: null,
            isSpinning: false,
            supabase: null,
            spinHistory: [],

            init: async function() {
                try {
                    this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    const { data: { session } } = await this.supabase.auth.getSession();
                    this.user = session?.user ?? null;
                    
                    if (this.user) {
                        await this.fetchProfile();
                        this.loadHistory();
                        this.renderWheel();
                        this.checkEligibility();
                        this.setupHistoryToggle();
                        $('#spin-btn').addEventListener('click', () => this.spin());
                        $('#loading-screen').style.opacity = '0';
                        setTimeout(() => {
                            $('#loading-screen').style.display = 'none';
                            $('#game-ui').classList.replace('hidden', 'flex');
                            $('#user-credits-badge').classList.remove('hidden');
                        }, 500);
                    } else {
                        $('#loading-screen').style.display = 'none';
                        $('#login-prompt').classList.remove('hidden');
                    }
                } catch (e) {
                    showToast("System Error: Could not load game data", "error");
                }
            },

            fetchProfile: async function() {
                const { data } = await this.supabase.from('profiles').select('*').eq('id', this.user.id).single();
                this.profile = data || { id: this.user.id, credits: 0, last_spin_at: null };
                this.updateUI();
            },

            updateUI: function() {
                $('#user-credits-badge').innerHTML = `
                    <i data-lucide="coins" class="w-3 h-3"></i>
                    <span>₱${(this.profile.credits || 0).toFixed(2)}</span>
                `;
                lucide.createIcons();
            },

            loadHistory: function() {
                try {
                    const raw = localStorage.getItem(`${HISTORY_KEY}_${this.user.id}`);
                    this.spinHistory = raw ? JSON.parse(raw) : [];
                } catch (e) { this.spinHistory = []; }
                this.renderHistory();
            },

            saveWin: function(result) {
                const entry = {
                    at: new Date().toISOString(),
                    label: result.label,
                    type: result.type,
                    value: result.value,
                    isWin: result.value > 0 || typeof result.value === 'string'
                };
                this.spinHistory.unshift(entry);
                if (this.spinHistory.length > MAX_HISTORY) this.spinHistory.pop();
                try {
                    localStorage.setItem(`${HISTORY_KEY}_${this.user.id}`, JSON.stringify(this.spinHistory));
                } catch (e) {}
                this.renderHistory();
            },

            renderHistory: function() {
                const list = $('#history-list');
                const empty = $('#history-empty');
                if (!list) return;
                if (this.spinHistory.length === 0) {
                    list.innerHTML = '';
                    if (empty) { empty.classList.remove('hidden'); empty.classList.add('block'); }
                    return;
                }
                if (empty) empty.classList.add('hidden');
                list.innerHTML = this.spinHistory.slice(0, 15).map((h, i) => {
                    const d = new Date(h.at);
                    const dateStr = d.toLocaleDateString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    const winClass = h.isWin ? 'text-emerald-400' : 'text-zinc-500';
                    const displayVal = h.type === 'credit' && h.value > 0 ? `₱${h.value}` : h.label;
                    return `
                        <div class="flex justify-between items-center py-1.5 px-2 rounded bg-zinc-900/50 border border-zinc-800/50 text-[10px] font-mono">
                            <span class="${winClass} font-semibold">${displayVal}</span>
                            <span class="text-zinc-600 text-[9px]">${dateStr}</span>
                        </div>
                    `;
                }).join('');
            },

            setupHistoryToggle: function() {
                const btn = $('#history-toggle');
                const list = $('#history-list');
                const empty = $('#history-empty');
                if (!btn) return;
                btn.addEventListener('click', () => {
                    const isHidden = list.classList.contains('hidden') && empty.classList.contains('hidden');
                    if (this.spinHistory.length > 0) {
                        list.classList.toggle('hidden', !isHidden);
                    }
                    empty.classList.toggle('hidden', !isHidden || this.spinHistory.length > 0);
                    $('#history-chevron')?.style.setProperty('transform', isHidden ? 'rotate(180deg)' : 'rotate(0deg)');
                });
                list.classList.add('hidden');
                if (this.spinHistory.length === 0) empty.classList.remove('hidden');
                else empty.classList.add('hidden');
            },

            checkEligibility: function() {
                if (this.isSpinning) return;
                const lastSpin = this.profile.last_spin_at ? new Date(this.profile.last_spin_at) : null;
                const now = new Date();
                const oneDay = 24 * 60 * 60 * 1000;
                
                const canSpin = !lastSpin || (now - lastSpin) > oneDay;
                const btn = $('#spin-btn');
                const timer = $('#timer-text');

                if (canSpin) {
                    btn.disabled = false;
                    $('#btn-text').innerText = "SPIN NOW";
                    timer.innerText = "Ready for your daily reward!";
                } else {
                    btn.disabled = true;
                    $('#btn-text').innerText = "COME BACK TOMORROW";
                    const nextSpin = new Date(lastSpin.getTime() + oneDay);
                    timer.innerText = `Next spin available at: ${nextSpin.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                }
            },

            renderWheel: function() {
                const svg = $('#wheel-svg');
                const numSlices = PRIZES.length;
                const radius = 50, center = 50;
                const sliceAngle = 360 / numSlices;

                let paths = '';
                PRIZES.forEach((prize, i) => {
                    const startAngle = i * sliceAngle;
                    const endAngle = startAngle + sliceAngle;
                    const x1 = center + radius * Math.cos(Math.PI * startAngle / 180);
                    const y1 = center + radius * Math.sin(Math.PI * startAngle / 180);
                    const x2 = center + radius * Math.cos(Math.PI * endAngle / 180);
                    const y2 = center + radius * Math.sin(Math.PI * endAngle / 180);
                    const d = `M${center},${center} L${x1},${y1} A${radius},${radius} 0 0,1 ${x2},${y2} Z`;
                    const midAngle = startAngle + sliceAngle / 2;
                    const textRadius = 35;
                    const tx = center + textRadius * Math.cos(Math.PI * midAngle / 180);
                    const ty = center + textRadius * Math.sin(Math.PI * midAngle / 180);

                    paths += `
                        <path d="${d}" fill="${prize.color}" stroke="#18181b" stroke-width="0.5" />
                        <text x="${tx}" y="${ty}" fill="${prize.text}" font-family="Space Grotesk" font-weight="700" font-size="3.5" text-anchor="middle" dominant-baseline="middle" transform="rotate(${midAngle}, ${tx}, ${ty})">
                            ${prize.label}
                        </text>
                    `;
                });
                svg.innerHTML = paths;
            },

            determineResult: function() {
                const rand = Math.random();
                let cumulative = 0;
                for (const prize of PRIZES) {
                    cumulative += prize.chance;
                    if (rand <= cumulative) return prize;
                }
                return PRIZES[0];
            },

            // --- FIXED SPIN LOGIC ---
            spin: async function() {
                if (this.isSpinning) return;
                
                // 1. Instantly disable UI
                this.isSpinning = true;
                $('#spin-btn').disabled = true;
                $('#btn-text').innerText = "VERIFYING...";

                try {
                    // 2. FORCE check database for actual last spin time (prevents multi-tab exploits)
                    const { data: freshProfile, error: fetchError } = await this.supabase
                        .from('profiles')
                        .select('last_spin_at')
                        .eq('id', this.user.id)
                        .single();

                    if (fetchError && fetchError.code !== 'PGRST116') throw fetchError;

                    const lastSpin = freshProfile?.last_spin_at ? new Date(freshProfile.last_spin_at) : null;
                    const now = new Date();
                    const oneDay = 24 * 60 * 60 * 1000;

                    if (lastSpin && (now - lastSpin) < oneDay) {
                        showToast("You have already spun today!", "error");
                        this.profile.last_spin_at = freshProfile.last_spin_at;
                        this.isSpinning = false;
                        this.checkEligibility();
                        return;
                    }

                    // 3. SECURE LOCK: Immediately update DB to 'now' before showing animation
                    // This burns the spin attempt immediately.
                    const { error: lockError } = await this.supabase
                        .from('profiles')
                        .upsert({ id: this.user.id, last_spin_at: now.toISOString() });

                    if (lockError) throw lockError;

                    // 4. Update local state
                    this.profile.last_spin_at = now.toISOString();

                    // 5. Proceed with Animation
                    if (navigator.vibrate) navigator.vibrate(50);
                    $('#btn-text').innerText = "SPINNING...";
                    
                    const result = this.determineResult();
                    const resultIndex = PRIZES.findIndex(p => p.label === result.label);
                    const segmentAngle = 360 / PRIZES.length;
                    const randomOffset = (Math.random() * segmentAngle * 0.6) - (segmentAngle * 0.3); 
                    const spins = 7;
                    const stopAngle = (spins * 360) - (resultIndex * segmentAngle) - (segmentAngle / 2) - 90 + randomOffset;
                    
                    $('#wheel-svg').style.transform = `rotate(${stopAngle}deg)`;

                    setTimeout(() => this.handleWin(result), 4000);

                } catch (err) {
                    console.error(err);
                    this.isSpinning = false;
                    this.checkEligibility();
                    showToast("Security check failed. Try again.", "error");
                }
            },

            handleWin: async function(result) {
                this.isSpinning = false;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

                let msg = "";
                let type = "info";
                
                if (result.value > 0 || typeof result.value === 'string') {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: [result.color, '#ffffff'] });
                    type = "success";
                }

                if (result.type === 'credit' && result.value > 0) {
                    msg = `Woohoo! You won ₱${result.value} credits!`;
                    this.profile.credits += result.value;
                    // Save new credit balance
                    await this.supabase.from('profiles').update({ credits: this.profile.credits }).eq('id', this.user.id);
                } else if (result.type === 'item') {
                    msg = `JACKPOT! You won ${result.value}. Order created.`;
                    await this.createOrder(result.value);
                } else {
                    msg = "Better luck next time!";
                }

                this.saveWin(result);
                showToast(msg, type);
                this.updateUI();
                this.checkEligibility(); 
            },

            createOrder: async function(itemName) {
                await this.supabase.from('orders').insert([{
                    id: generateOrderId(),
                    product_title: itemName,
                    quantity: 1,
                    total: 0,
                    ref_number: 'SPIN-WIN',
                    status: 'Processing',
                    accounts_data: [],
                    user_id: this.user.id
                }]);
            }
        };

        document.addEventListener('DOMContentLoaded', () => game.init());
        lucide.createIcons();
    </script>
</body>
</html>
